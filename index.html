<!DOCTYPE >
<html>
  <head>
    <title>Launch Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Launch Checklist Form</h1>
    <div id="missionTarget">
      <!-- Fetch some planetary data -->
    </div>
    <div id="launchForm">
      <form id="form">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 8 0;
          "
        >
          <label
            >Pilot Name <input id="pilotName" type="text" name="pilotName"
          /></label>
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 8 0;
          "
        >
          <label
            >Co-pilot Name
            <input id="copilotName" type="text" name="copilotName"
          /></label>
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 8 0;
          "
        >
          <label
            >Fuel Level (L) <input id="fuelLevel" type="text" name="fuelLevel"
          /></label>
        </div>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 8 0;
          "
        >
          <label
            >Cargo Mass (kg) <input id="cargoMass" type="text" name="cargoMass"
          /></label>
        </div>
        <button id="formSubmit">Submit</button>
      </form>
    </div>
    <div id="launchStatusCheck">
      <h2 id="launchStatus">Awaiting Information Before Launch</h2>
      <div id="faultyItems">
        <ol>
          <li id="pilotStatus"></li>
          <li id="copilotStatus"></li>
          <li id="fuelStatus">Fuel level high enough for launch</li>
          <li id="cargoStatus">Cargo mass low enough for launch</li>
        </ol>
      </div>
    </div>
  </body>
</html>
